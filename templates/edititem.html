<html>
    <head>
        <title>Editing {{item.name}}</title>
    </head>
    <body>
        <h1>Editing {{item.name}}</h1>
        <form action="{{url_for('editItem', category=item.category.name, item=item.name)}}" method="POST">
                <label for="item_name">Name:</label>
                <input type="text" name="item_name" id="item_name">
                <label for="item_desc">Description</label>
                <input type="text" name="item_desc" id="item_desc"> 
                <select name="category" id="categories">
                    <option value="{{item.category.name}}">{{item.category.name}}</option>
                    {% for category in categories %}
                        {% if category.name != item.category.name %}
                            <option value="{{category.name}}">{{category.name}}</option>
                        {% endif %}
                    {% endfor %} 
                </select>
                <input type="submit" value="Submit">
        </form>
    </body>
</html>
