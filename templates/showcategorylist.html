<html>
    <head>
        <title>Categories</title>
    </head>
    <body>
        <h1>Categories</h1>
        <a href="{{url_for('newCategory')}}">New Category</a>
        <ul style='list-style-type: none;'>
            {% for category in categories %}
            <li>
                <a href="{{url_for('showcategory', category=category.name)}}">{{category.name}}</a>
            </li>
            {% endfor %}
        </ul>
        
    </body>
</html>
