<html>
    <head>
        <title>Deleting {{item.name}}</title>
    </head>
    <body>
        <h1>Deleting {{item.name}}</h1>
        <form action="{{url_for('deleteItem', category=item.category.name, item=item.name.replace(' ', '_'))}}" method="POST">
            <input type="submit" name="button" value="Confirm">
            <input type="submit" name="button" value="Cancel">
        </form>
    </body>
</html>
