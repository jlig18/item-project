<html>
    <head>
        <title>Item Catalog</title>
    </head>
    <body>
        <h1>Item Catalog</h1>
        <a href="{{url_for('newItem')}}">New Item</a>
        <a href="{{url_for('newCategory')}}">New Category</a>
        <h2>Categories</h2>
        <ul style='list-style-type: none;'>
            {% for category in categories %}
            <li>
                <a href="{{url_for('showcategory', category=category.name.replace(' ', '_'))}}">{{category.name}}</a>
            </li>
            {% endfor %}
        </ul>
        <h2>Latest Items</h2>
        <ul style='list-style-type: none;'>
            {% for item in items %} 
            <li>
                <a href="{{url_for('showitem', category=item.category.name.replace(' ', '_'), item = item.name.replace(' ', '_'))}}">
                    {{item.name}} </a> <span id='itemcategory'>({{item.category.name}})</span>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
