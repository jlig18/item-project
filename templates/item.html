<html>
    <head>
        <title>
            {{item.name}}
        </title>
    </head>
    <body>
        <h1>{{item.name}}</h1>
        <div>
            <p>{{item.description}}</p>
        </div>
        <div>
            <a href="{{url_for('editItem', category=item.category.name, item=item.name)}}">Edit</a>
            <a href="{{url_for('deleteItem', category=item.category.name, item=item.name)}}">Delete</a>
        </div>
    </body>
</html>
